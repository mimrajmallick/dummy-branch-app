name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
      
      - name: Run basic validation
        run: |
          echo "ğŸ” Validating project structure..."
          ls -la
          echo ""
          echo "âœ… Python version:"
          python --version
          echo ""
          echo "âœ… Checking key files:"
          [ -f "Dockerfile" ] && echo "  âœ“ Dockerfile exists" || echo "  âœ— Dockerfile missing"
          [ -f "docker-compose.yml" ] && echo "  âœ“ docker-compose.yml exists" || echo "  âœ— docker-compose.yml missing"
          [ -f "requirements.txt" ] && echo "  âœ“ requirements.txt exists" || echo "  âœ— requirements.txt missing"
          [ -f "wsgi.py" ] && echo "  âœ“ wsgi.py exists" || echo "  âœ— wsgi.py missing"

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t branch-api:latest .
          echo "âœ… Docker build completed"
      
      - name: Test Docker image
        run: |
          echo "ğŸ§ª Testing Docker image..."
          docker run --rm branch-api:latest python -c "print('âœ… Container test passed')"

  push:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          echo "ğŸš€ Building and pushing: $IMAGE_NAME"
          
          # Build with tags
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
          
          # Push to GitHub Container Registry
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          
          echo "âœ… Successfully pushed to GitHub Container Registry"
          echo "Latest: $IMAGE_NAME:latest"
          echo "Versioned: $IMAGE_NAME:${{ github.sha }}"
